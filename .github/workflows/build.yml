name: Build

on:  
  push:
  workflow_dispatch:
     inputs:
      jobId:
        description: 'Job ID'
        required: true
        default: 'dryRun'

jobs:
  windowsBuildForAllSupportedPlatforms:
    name: Test Run
    runs-on: windows-2019
      
    steps:
      - name: Run
        id: outputStep
        run: |
          if ("")
          {
            echo "jobId=hello" >> $Env:GITHUB_OUTPUT
          } else
          {
            echo "jobId=goodbye" >> $Env:GITHUB_OUTPUT
          }
      
      - run: |
          echo "jobId: ${{ steps.outputStep.outputs.jobId }}"
