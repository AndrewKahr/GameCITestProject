name: Build

on:  
  push:
  workflow_dispatch:
  pull_request:
    

jobs:
  run:
    name: Run
    runs-on: ubuntu-latest  
    steps:
      - uses: actions/checkout@v3
        #with:
        #  ref: ${{ github.sha }}
      
      - run: |
          echo ${{ github.sha }}
          git rev-parse HEAD
          git rev-list --count ${{ github.sha }}
          git rev-list --count HEAD
          git status
          git describe --long --tags --always ${{ github.sha }}
          git describe --long --tags --always HEAD
